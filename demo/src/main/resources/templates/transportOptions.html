<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Options</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxOmAzwV1e3o5EqlM7LyA7MKGvYD-TUf0&libraries=places,geocoding"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .agency-list {
            margin-top: 20px;
        }
        .agency-item {
            padding: 10px;
            background-color: #f2f2f2;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Select a Travel Agency</h2>

<!-- Modal for displaying the map -->
<div id="mapModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Route to Agency</h2>
        <div id="modalMap" style="height: 400px; width: 100%;"></div>
    </div>
</div>

<div id="map" style="display: none;"></div>
<div class="agency-list" id="agencyList"></div>

<script>
    let map;
    let service;
    let userLocation;
    let destinationLocation;
    let fromLocation;
    let toLocation;
    let travelDate;
    let mode;

    // Function to extract query parameters from the URL
    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            from: urlParams.get('from'),
            to: urlParams.get('to'),
            date: urlParams.get('date'),
            mode: urlParams.get('transportType')
        };
    }

    // Function to geocode the "from" location to coordinates
    function geocodeFromLocation(fromAddress) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: fromAddress }, (results, status) => {
            if (status === google.maps.GeocoderStatus.OK) {
                userLocation = results[0].geometry.location; // Get the coordinates for the "from" address
                loadTravelAgencies(); // Load travel agencies after successfully geocoding
            } else {
                alert('Geocoding failed: ' + status);
            }
        });
    }

    // Search for travel agencies near the user's location
    function loadTravelAgencies() {
        // Create the request to search for travel agencies near the user's location
        const request = {
            location: userLocation,
            radius: '5000', // Search within 5 km
            keyword: mode + ' travel agencies which provide services between ' + fromLocation + " to " + toLocation
        };

        // Use the PlacesService without initializing the map
        console.log(request.keyword);
        service = new google.maps.places.PlacesService(document.createElement('div')); // No map element used here
        service.nearbySearch(request, handleNearbySearchResults);
    }

    // Handle the results from the Places API search
    function handleNearbySearchResults(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
            console.log("Travel Agencies Found:", results); // Print results to console
            const agencyList = document.getElementById('agencyList');
            agencyList.innerHTML = ''; // Clear previous results

            results.forEach((place) => {
                const agencyItem = document.createElement('div');
                agencyItem.classList.add('agency-item');

                // Create a text node for the name
                const nameText = document.createTextNode(`${place.name} `);

                // Create a text node for the rating
                const ratingText = document.createTextNode(`(Rating: ${place.rating})`);

                // Create a button to open the modal
                const button = document.createElement('button');
                button.innerText = 'Show Map';
                button.onclick = () => {
                    openModal(place.geometry.location);
                };

                // Append name, rating, and button to the agency item
                agencyItem.appendChild(nameText);
                agencyItem.appendChild(ratingText);
                agencyItem.appendChild(button);

                agencyItem.dataset.placeId = place.place_id;

                agencyList.appendChild(agencyItem);
            });
        } else {
            let errorMessage = 'Failed to retrieve travel agencies.';
        switch (status) {
            case google.maps.places.PlacesServiceStatus.ZERO_RESULTS:
                errorMessage = 'No travel agencies found in this area.';
                break;
            case google.maps.places.PlacesServiceStatus.OVER_QUERY_LIMIT:
                errorMessage = 'You have exceeded your daily request quota for Places API.';
                break;
            case google.maps.places.PlacesServiceStatus.REQUEST_DENIED:
                errorMessage = 'Your API request was denied. Check your API key and billing.';
                break;
            case google.maps.places.PlacesServiceStatus.INVALID_REQUEST:
                errorMessage = 'Invalid request. Make sure the location data is correct.';
                break;
            case google.maps.places.PlacesServiceStatus.UNKNOWN_ERROR:
                errorMessage = 'An unknown error occurred. Please try again later.';
                break;
        }
        alert(errorMessage);
        }
    }

    // Function to open the modal and show the map
    function openModal(location) {
        const modal = document.getElementById("mapModal");
        const modalMap = document.getElementById("modalMap");

        // Initialize a new map in the modal
        const modalMapInstance = new google.maps.Map(modalMap, {
            center: location,
            zoom: 12
        });

        // Show the modal
        modal.style.display = "block";

        // Show the route to the agency in the modal
        showRoute(location, modalMapInstance);
    }

    // Function to show route using Directions API
    function showRoute(destination, modalMapInstance) {
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(modalMapInstance); // Set the map to the modal

        const request = {
            origin: userLocation, // Use the geocoded "from" location
            destination: destination, // Travel agency location
            travelMode: google.maps.TravelMode.DRIVING // Use DRIVING, TRANSIT, etc.
        };

        directionsService.route(request, (result, status) => {
            if (status === google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(result);
            } else {
                alert('Could not retrieve directions: ' + status);
            }
        });
    }

    // Close the modal when the user clicks on <span> (x)
    document.getElementById("closeModal").onclick = function() {
        const modal = document.getElementById("mapModal");
        modal.style.display = "none";
    }

    // Initialize the page with the extracted "from", "to", and "date" values
    window.onload = () => {
        const queryParams = getQueryParams();
        fromLocation = queryParams.from;
        toLocation = queryParams.to;
        travelDate = queryParams.date;
        mode = queryParams.mode;

        if (fromLocation) {
            geocodeFromLocation(fromLocation);
        } else {
            alert('No "from" location provided.');
        }
    };
</script>

</body>
</html>
